{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
        }
        a {
            color: #4285f4;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
        #para{
            color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Forgot Password</h1>
        <p>Enter your email to reset your password</p>
        <input type="email" placeholder="Your email">
        <p id="para"></p>
        <button>Reset Password</button>
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
    <script>
         document.querySelector('button').onclick = function() {
        const email = document.querySelector('input').value;
      
        if (email.includes('@')) {
            document.getElementById("para").innerText = "Password reset link sent to your Email " + email
            document.querySelector('input').value = '';
        } else {
            alert('Please enter a valid email');
        }
    };
    </script>
</body>

</html>
